<!DOCTYPE html>

	<head>

		<style type="text/css">
			.green-text {
				color: green;
			}
			.active-btn {
				background-color: green;
			}
		</style>

	</head>

	<body>

		<div id="root">
			<p>Hi <b>{{ name }}</b>,</p>
			<label for="newHobby">Insert a Hobby: </label>
			<!-- v-on: == @  =>  event listener -->
			<input type="text" class="input" v-model="newHobby" @keyup.enter="addHobby">
			<!-- v-bind: == :  =>  binding -->
			<button :class="{'active-btn': isActive}" @click="addHobby">Add hobby</button>
			<p>The value of the new hobby is: <b :class="className" style="text-transform:uppercase">{{ newHobby }}</b></p>
			<h4>My hobbies:</h4>
			<ol>
				<!-- v-text == {{ xxx }}  =>  display text -->
				<!-- v-for  =>  looping -->
				<li v-for="hobbie in hobbies" v-text="hobbie"></li>
			</ol>
			<h4>Completed tasks</h4>
			<ul>
				<!-- v-if => conditioning -->
				<li v-for="task in myTasks" v-if="task.completed">
					{{ task.description }} <button @click="incompleteTask(task.description)">Not completed</button>
				</li>
			</ul>
			<h4>Incompleted tasks</h4>
			<ul>
				<!-- useing computed property in v-text -->
				<li v-for="task in incompletedTasks">
					{{ task.description }} <button @click="completeTask(task.description)">Completed</button>
				</li>
			</ul>
		</div>

		<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
		<script src="main.js"></script>

	</body>

</html>
